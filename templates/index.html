<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>matrix-game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/matrix.css') }}">
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 align-items-center" id="create-matrix">
            <div class="w-100">
            <div class="row justify-content-center">
                <h4>Please enter bitmap size:</h4>
            </div>
            <div class="row justify-content-center">
                <input type="text" id="mat-measures" placeholder="rows, columns" class="form-control text-center">
            </div>
            <div class="row justify-content-center" id="warning-text">
                <small class="text-danger">
                    Pattern must be: No. of rows, No. of columns. e.g: 4, 5
                </small>
            </div>
            <div class="row top-buffer justify-content-center">
                <button type="submit" id="randomize" class="btn btn-primary">RANDOMIZE</button>
            </div>
                <div class="row top-buffer justify-content-center">
                    <button type="submit" id="draw" class="btn btn-primary">DRAW</button>
                </div>
            </div>
        </div>


        <div class="row h-100 align-items-center" id="matrix-container">

            <div class="w-100">
                <div class="row justify-content-center" id="matrix">
                    <table class="matrix-table" id="matrix-table"></table>
                </div>

                <div class="row justify-content-center" id="islands">
                    <h3 id="islands-text"></h3>
                </div>

                <div class="row top-buffer justify-content-center" id="solve">
                    <button type="submit" id="solve-btn" class="btn btn-primary">SOLVE</button>
                </div>

                <div class="row justify-content-center" id="restart">
                    <button type="submit" id="restart-btn" class="btn btn-primary">RESTART</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/matrix.js') }}"></script>
</body>

</html>
